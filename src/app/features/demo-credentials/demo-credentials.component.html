<div class="login-page">
  <div class="login-card">
    <div class="login-box" style="max-width: 500px; width: 100%;">
      <div class="login-heading">
        <h1 class="login-title">Demo Credentials</h1>
        <p class="login-subtitle">Use these accounts to test the system</p>
      </div>

      <div class="credentials-list" style="margin-top: 1.5rem;">
        <div *ngFor="let account of accounts" class="credential-item"
          style="padding: 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 1rem; background-color: var(--surface-color);">
          <div style="font-weight: 500; font-size: 1.1rem; margin-bottom: 0.5rem; text-transform: capitalize;">{{
            account.role }} Role</div>
          <div style="display: flex; justify-content: space-between; margin-bottom: 0.25rem;">
            <span style="color: var(--text-secondary);">Email:</span>
            <span style="font-weight: 500;">{{ account.email }}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Password:</span>
            <span style="font-weight: 500;">{{ password }}</span>
          </div>
        </div>
      </div>

      <div style="margin-top: 2rem; text-align: center;">
        <a routerLink="/login" class="btn btn-primary"
          style="display: inline-block; padding: 0.625rem 1.5rem; text-decoration: none;">Back to Login</a>
      </div>
    </div>
  </div>
</div>
