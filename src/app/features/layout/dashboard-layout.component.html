<div class="dashboard-wrap">
  <aside
    class="sidebar"
    [class.sidebar-open]="sidebarOpen()"
    [class.sidebar-collapsed]="!sidebarOpen()"
  >
    <div class="sidebar-header" [class.sidebar-open]="sidebarOpen()" [class.sidebar-collapsed]="!sidebarOpen()">
      @if (sidebarOpen()) {
        <span class="sidebar-welcome">Welcome, {{ session()?.fullName ?? 'Guest' }}</span>
      }
      <button type="button" (click)="toggleSidebar()" class="sidebar-toggle" aria-label="Toggle sidebar">
        <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <nav class="sidebar-nav">
      @for (item of navItems(); track item.route) {
        <a
          [routerLink]="item.route"
          [title]="!sidebarOpen() ? item.label : null"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          <span class="nav-icon" [innerHTML]="safeIcon(item.icon)"></span>
          @if (sidebarOpen()) {
            <span>{{ item.label }}</span>
          }
        </a>
      }
    </nav>
  </aside>

  <div class="main-area">
    <header class="header">
      <h1 class="header-title">Library Management System</h1>
      <div class="header-actions">
        <button
          type="button"
          (click)="theme.toggle()"
          class="btn-icon"
          [attr.aria-label]="theme.isDark() ? 'Switch to light mode' : 'Switch to dark mode'"
        >
          @if (theme.isDark()) {
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          } @else {
            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          }
        </button>
        <span class="header-user">{{ session()?.fullName }} ({{ session()?.role }})</span>
        <button type="button" (click)="logout()" class="btn-ghost">Logout</button>
      </div>
    </header>

    <main class="main-content">
      <router-outlet />
    </main>
  </div>
</div>
